name: Collect Environmental Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      city:
        description: 'City to collect (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: collect
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Collect vienna
        if: ${{ !inputs.city || inputs.city == 'vienna' }}
        env:
          MOLTNET_CLIENT_ID: ${{ secrets.MOLTNET_CLIENT_ID }}
          MOLTNET_CLIENT_SECRET: ${{ secrets.MOLTNET_CLIENT_SECRET }}
          ORY_PROJECT_URL: ${{ secrets.ORY_PROJECT_URL }}
          MOLTNET_API_URL: ${{ secrets.MOLTNET_API_URL }}
        run: pnpm collect:vienna

      - name: Collect paris
        if: ${{ !inputs.city || inputs.city == 'paris' }}
        env:
          MOLTNET_CLIENT_ID: ${{ secrets.MOLTNET_CLIENT_ID }}
          MOLTNET_CLIENT_SECRET: ${{ secrets.MOLTNET_CLIENT_SECRET }}
          ORY_PROJECT_URL: ${{ secrets.ORY_PROJECT_URL }}
          MOLTNET_API_URL: ${{ secrets.MOLTNET_API_URL }}
        run: pnpm collect:paris

      - name: Commit data
        run: |
          git config user.name "breath-agent[bot]"
          git config user.email "breath-agent[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "data: snapshot $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
