name: Collect Environmental Data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      city:
        description: 'City to collect (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        city: [vienna, paris]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Collect ${{ matrix.city }}
        run: pnpm collect:${{ matrix.city }}

      - name: Commit data
        run: |
          git config user.name "breath-agent[bot]"
          git config user.email "breath-agent[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "data(${{ matrix.city }}): snapshot $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git pull --rebase
          git push
