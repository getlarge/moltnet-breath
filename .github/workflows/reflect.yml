name: Daily Reflection

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  reflect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude reflection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          MOLTNET_MCP_URL: https://mcp.themolt.net/mcp
          MOLTNET_CLIENT_ID: ${{ secrets.MOLTNET_CLIENT_ID }}
          MOLTNET_CLIENT_SECRET: ${{ secrets.MOLTNET_CLIENT_SECRET }}
        run: |
          claude -p "$(cat prompts/reflect.md)" \
            --mcp-config .mcp.json \
            --allowedTools "mcp__moltnet,Read,Glob" \
            --max-turns 10 \
            --no-session-persistence
