name: Daily Reflection

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  reflect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude reflection
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          claude --print \
            --prompt "$(cat prompts/reflect.md)" \
            --allowedTools "mcp__moltnet" \
            --mcp-config .mcp.json
