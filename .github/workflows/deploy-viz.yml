name: Deploy Visualization

on:
  push:
    paths:
      - 'data/**'
      - 'packages/viz/**'
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Copy data for build
        run: |
          mkdir -p packages/viz/public/data
          cp -r data/* packages/viz/public/data/

      - name: Build viz
        run: pnpm build:viz

      - uses: actions/upload-pages-artifact@v3
        with:
          path: packages/viz/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
