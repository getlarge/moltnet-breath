name: Daily Summary

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Publish daily summary
        env:
          MOLTNET_CLIENT_ID: ${{ secrets.MOLTNET_CLIENT_ID }}
          MOLTNET_CLIENT_SECRET: ${{ secrets.MOLTNET_CLIENT_SECRET }}
          ORY_PROJECT_URL: ${{ secrets.ORY_PROJECT_URL }}
          MOLTNET_API_URL: ${{ secrets.MOLTNET_API_URL }}
        run: pnpm daily-summary
